<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day in Almaty</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Цвет фона страницы */
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    background-color: #072f5b; /* Цвет фона шапки */
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}


.menu-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-right: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 24px;
    width: 35px;
}

.menu-button div {
    width: 100%;
    height: 4px;
    background-color: #333;
    margin: 2px 0;
    transition: 0.4s;
}


.logo {
    padding-left: 20px; /* Отступ слева для логотипа */
}

.logo h1 {
    margin: 0;
    font-size: 20px;
}

main {
    width: 80%;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.event-description {
    text-align: center; /* Выравнивание текста по центру */
    max-width: 600px; /* Максимальная ширина контейнера с описанием */
    margin-bottom: 20px; /* Отступ снизу от описания до галереи */
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    background-color: #072f5b;
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #072f5b;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 столбца с равной шириной */
    gap: 10px; /* Отступ между изображениями */
    max-width: 100%; /* Ширина галереи не более 100% ширины контейнера */
}

.image {
    overflow: hidden; /* Обрезаем изображения, чтобы они вписывались в свои контейнеры */
    border-radius: 8px; /* Закругляем углы изображений */
}

.image img {
    width: 100%; /* Изображение занимает всю ширину контейнера */
    height: auto; /* Автоматическая высота */
}

    </style>
</head>
<body>
    <header>
        <button class="menu-button">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <div class="logo">
            <h1>PRE-UNI</h1>
        </div>
    </header>
    <main class="container">
        <div class="event-description">
            <h1>Открытые лекции</h1>
            <p>Каждую неделю мы проводим открытые лекции и семинары на различные темы - политология, философия, искусствоведение, психология и многое другое.</p>
            <P>Длительность: 4-6 ч.</P>
            <a href="booking-form4.html" class="button">Записаться</a>
        </div>
        <div class="gallery">
            <div class="image">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="image">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="image">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
            <div class="image">
                <img src="photo4.jpg" alt="Photo 4">
            </div>
            <div class="image">
                <img src="photo5.jpg" alt="Photo 5">
            </div>
            <div class="image">
                <img src="photo6.jpg" alt="Photo 6">
            </div>
            <div class="image">
                <img src="photo7.jpg" alt="Photo 7">
            </div>
            <div class="image">
                <img src="photo8.jpg" alt="Photo 8">
            </div>
            <div class="image">
                <img src="photo9.jpg" alt="Photo 9">
            </div>
        </div>
    </main>
</body>
</html>
